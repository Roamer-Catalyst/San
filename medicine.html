<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sanjeevni â€“ Medicines</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#1f7a5c;
  --green2:#2fb48f;
  --bg:#f4fbf8;
  --card:#ffffff;
  --danger:#ff5a5a;
  --radius:20px;
  --text:#0f3d2e;
  --muted:#5f8f7f;
}

*{box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#eef9f4,#f4fbf8);
  color:var(--text);
}

/* ===== NAVBAR ===== */
.navbar{
  background:#fff;
  padding:12px 20px;
  display:flex;
  align-items:center;
  gap:16px;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}

.logo{
  font-weight:900;
  font-size:22px;
  color:var(--green);
  display:flex;
  align-items:center;
  gap:8px;
}

.search{flex:1;}
.search input{
  width:100%;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid #cfe6dd;
  outline:none;
  font-size:14px;
}

.nav-links a{
  margin:0 8px;
  color:#2c6b57;
  text-decoration:none;
  font-weight:700;
}
.nav-links a.active{
  color:var(--green);
  border-bottom:3px solid var(--green2);
  padding-bottom:4px;
}

/* Cart */
.cart{
  position:relative;
  font-size:15px;
  cursor:pointer;
  background:#e9f7f1;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}
.cart-badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:var(--danger);
  color:#fff;
  border-radius:999px;
  padding:2px 7px;
  font-size:12px;
  font-weight:900;
}

/* ===== PAGE ===== */
.container{max-width:1200px;margin:28px auto;padding:0 16px}
h1{margin-bottom:6px}
.subtitle{color:var(--muted);margin-bottom:24px}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

/* Card */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  display:flex;
  flex-direction:column;
  gap:10px;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 14px 28px rgba(0,0,0,.12);
}

.card img{
  width:70px;
  height:70px;
  object-fit:contain;
}

.type{
  font-size:12px;
  color:#5f9c88;
  font-weight:800;
  letter-spacing:.5px;
}

.name{
  font-weight:900;
  font-size:16px;
}

.desc{
  font-size:13px;
  color:var(--muted);
  line-height:1.4;
}

.price{
  color:var(--green);
  font-weight:900;
  font-size:16px;
}

/* Qty */
.qty{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:8px;
  background:#f3fbf7;
  border-radius:12px;
  padding:6px 10px;
}
.qty button{
  width:34px;
  height:34px;
  border-radius:10px;
  border:none;
  background:var(--green);
  color:white;
  font-size:20px;
  cursor:pointer;
  font-weight:900;
}
.qty span{
  min-width:24px;
  text-align:center;
  font-weight:900;
  font-size:16px;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">ðŸŒ¸ Sanjeevni</div>

  <div class="search">
    <input id="searchInput" placeholder="Search medicines..." oninput="renderProducts()">
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a class="active" href="medicine.html">Medicines</a>
    <a href="labtest.html">Lab Tests</a>
    <a href="appointments.html">Appointments</a>
    <a href="supp.html">Supplements</a>
    <a href="reports.html">Reports</a>
    <a href="track.html">Track Health</a>
  </div>

  <div class="cart" onclick="goCart()">
    ðŸ›’ Cart <span class="cart-badge" id="cartCount">0</span>
  </div>
</div>

<!-- CONTENT -->
<div class="container">
  <h1>All Medicines & Health Products</h1>
  <div class="subtitle">Genuine medicines, fast delivery & trusted healthcare essentials</div>

  <div class="grid" id="productGrid"></div>
</div>

<script>
/* IMAGES */
const images = {
  tablet: "https://cdn-icons-png.flaticon.com/512/822/822143.png",
  syrup: "https://cdn-icons-png.flaticon.com/512/2913/2913465.png",
  injection: "https://cdn-icons-png.flaticon.com/512/2966/2966484.png",
  medical: "https://cdn-icons-png.flaticon.com/512/4320/4320337.png"
};

/* PRODUCTS WITH DESCRIPTIONS */
const products = [
  {name:"Paracetamol 500mg", price:25, type:"tablet", desc:"Used to relieve fever and mild to moderate pain. Safe and commonly prescribed medicine."},
  {name:"Metformin 500mg", price:120, type:"tablet", desc:"Helps control blood sugar levels in type 2 diabetes patients."},
  {name:"Atorvastatin 40mg", price:180, type:"tablet", desc:"Lowers cholesterol and reduces risk of heart diseases."},
  {name:"Aspirin 75mg", price:55, type:"tablet", desc:"Used to prevent blood clots and reduce heart attack risk."},
  {name:"Cetirizine 10mg", price:35, type:"tablet", desc:"Relieves allergy symptoms like sneezing, itching and runny nose."},
  {name:"Ibuprofen 400mg", price:60, type:"tablet", desc:"Pain reliever and anti-inflammatory medicine for body aches."},
  {name:"Pantoprazole 40mg", price:90, type:"tablet", desc:"Reduces stomach acid and helps in acidity and ulcers."},
  {name:"Azithromycin 500mg", price:150, type:"tablet", desc:"Antibiotic used to treat bacterial infections."},
  {name:"Calcium Tablet", price:110, type:"tablet", desc:"Supports bone strength and prevents calcium deficiency."},
  {name:"Vitamin C Tablet", price:80, type:"tablet", desc:"Boosts immunity and helps fight infections."},

  {name:"Cough Syrup", price:110, type:"syrup", desc:"Provides relief from cough and throat irritation."},
  {name:"Multivitamin Syrup", price:140, type:"syrup", desc:"Improves overall health and prevents vitamin deficiency."},
  {name:"Iron Syrup", price:120, type:"syrup", desc:"Used to treat iron deficiency anemia and weakness."},
  {name:"Digestive Syrup", price:100, type:"syrup", desc:"Helps improve digestion and reduce stomach discomfort."},

  {name:"Insulin Injection", price:350, type:"injection", desc:"Used to control blood sugar levels in diabetic patients."},
  {name:"Vitamin B12 Injection", price:180, type:"injection", desc:"Treats vitamin B12 deficiency and nerve problems."},

  {name:"Bandage Roll", price:60, type:"medical", desc:"Used for dressing wounds and providing support to injuries."},
  {name:"Surgical Gloves", price:120, type:"medical", desc:"Protects from infection during medical procedures."},
  {name:"Thermometer", price:250, type:"medical", desc:"Measures body temperature accurately and quickly."},
  {name:"Face Mask Pack", price:150, type:"medical", desc:"Helps protect from dust, pollution and infections."},
  {name:"Baby Diapers", price:450, type:"medical", desc:"Keeps babies dry, comfortable and protected from rashes."}
];

/* ===== SHARED CART ===== */
let cart = JSON.parse(localStorage.getItem("sanjeevni_cart")) || {};

function saveCart(){
  localStorage.setItem("sanjeevni_cart", JSON.stringify(cart));
}

function updateCartCount(){
  let total = 0;
  for(let k in cart) total += cart[k].qty;
  const badge = document.getElementById("cartCount");
  badge.innerText = total;
  badge.style.display = total > 0 ? "inline-block" : "none";
}

function changeQtyByIndex(i, delta){
  const p = products[i];
  const id = "med-" + i;

  if(!cart[id]){
    cart[id] = { name: p.name, price: p.price, qty: 0 };
  }

  cart[id].qty += delta;

  if(cart[id].qty <= 0){
    delete cart[id];
  }

  saveCart();
  updateCartCount();
  renderProducts();
}

function goCart(){
  window.location.href = "billing.html";
}

/* RENDER */
function renderProducts(){
  const grid = document.getElementById("productGrid");
  const q = document.getElementById("searchInput").value.toLowerCase();
  grid.innerHTML = "";

  products.forEach((p,i)=>{
    if(q && !p.name.toLowerCase().includes(q)) return;

    const id = "med-" + i;
    const qty = cart[id] ? cart[id].qty : 0;

    grid.innerHTML += `
      <div class="card">
        <img src="${images[p.type]}" alt="Medicine">
        <div class="type">${p.type.toUpperCase()}</div>
        <div class="name">${p.name}</div>
        <div class="desc">${p.desc}</div>
        <div class="price">â‚¹${p.price}</div>
        <div class="qty">
          <button onclick="changeQtyByIndex(${i}, -1)">âˆ’</button>
          <span>${qty}</span>
          <button onclick="changeQtyByIndex(${i}, 1)">+</button>
        </div>
      </div>
    `;
  });
}

/* INIT */
renderProducts();
updateCartCount();
</script>

</body>
</html>
