<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sanjeevni â€“ Lab Tests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#1f7a5c;
  --green2:#2fb48f;
  --bg:#f4fbf8;
  --card:#ffffff;
  --danger:#ff5a5a;
  --radius:22px;
  --text:#0f3d2e;
  --muted:#5f8f7f;
}

*{box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#eef9f4,#f4fbf8);
  color:var(--text);
}

/* ===== NAVBAR ===== */
.navbar{
  background:#fff;
  padding:12px 20px;
  display:flex;
  align-items:center;
  gap:16px;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}

.logo{
  font-weight:900;
  font-size:22px;
  color:var(--green);
}

.search{flex:1;}
.search input{
  width:100%;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid #cfe6dd;
  outline:none;
  font-size:14px;
}

.nav-links a{
  margin:0 8px;
  color:#2c6b57;
  text-decoration:none;
  font-weight:700;
}

.nav-links a.active{
  color:var(--green);
  border-bottom:3px solid var(--green2);
  padding-bottom:4px;
}

/* Cart */
.cart{
  position:relative;
  font-size:15px;
  cursor:pointer;
  background:#e9f7f1;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}
.cart-badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:var(--danger);
  color:#fff;
  border-radius:999px;
  padding:2px 7px;
  font-size:12px;
  font-weight:900;
}

/* ===== PAGE ===== */
.container{max-width:1200px;margin:28px auto;padding:0 16px}
h1{margin-bottom:6px}
.subtitle{color:var(--muted);margin-bottom:24px}

/* ===== LIST CARD ===== */
.list{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.test-card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px 22px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  display:flex;
  align-items:center;
  gap:20px;
  transition:.25s;
}
.test-card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 28px rgba(0,0,0,.12);
}

.test-card img{
  width:72px;
  height:72px;
  object-fit:contain;
}

.test-info{
  flex:1;
}

.test-name{
  font-weight:900;
  font-size:18px;
  margin-bottom:4px;
}

.need{
  color:#1f7a5c;
  font-weight:800;
  font-size:14px;
  margin-bottom:2px;
}

.desc{
  font-size:14px;
  color:var(--muted);
}

.test-right{
  text-align:right;
  min-width:120px;
}

.price{
  font-weight:900;
  font-size:18px;
  color:var(--green);
  margin-bottom:10px;
}

.buy-btn{
  border:none;
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(135deg,#2fb48f,#1f7a5c);
  color:white;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}
.buy-btn:hover{
  transform:scale(1.05);
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">ðŸŒ¿ SANJEEVNI</div>

  <div class="search">
    <input id="searchInput" placeholder="Search lab tests..." oninput="renderTests()">
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="medicine.html">Medicines</a>
    <a class="active" href="labtest.html">Lab Tests</a>
    <a href="appointments.html">Appointments</a>
    <a href="supp.html">Supplements</a>
    <a href="reports.html">Reports</a>
    <a href="track.html">Track Health</a>
  </div>

  <div class="cart" onclick="goCart()">
    ðŸ›’ Cart <span class="cart-badge" id="cartCount">0</span>
  </div>
</div>

<!-- CONTENT -->
<div class="container">
  <h1>Book reliable diagnostic tests easily</h1>
  <div class="subtitle">From basic screening to advanced health checkups</div>

  <div class="list" id="testsList"></div>
</div>

<script>
const tests = [
  {name:"Complete Blood Count (CBC)", need:"Detect anemia & infection", desc:"Checks RBC, WBC and platelets.", price:500},
  {name:"Blood Sugar Fasting", need:"Diabetes diagnosis", desc:"Measures fasting glucose level.", price:525},
  {name:"Lipid Profile", need:"Heart health check", desc:"Checks cholesterol levels.", price:550},
  {name:"Thyroid Profile", need:"Hormone imbalance", desc:"Checks T3, T4 and TSH hormones.", price:600},
  {name:"Vitamin D Test", need:"Bone & immunity health", desc:"Checks vitamin D levels in blood.", price:650},
  {name:"Vitamin B12 Test", need:"Nerve & blood health", desc:"Detects vitamin B12 deficiency.", price:620},
  {name:"HbA1c", need:"Diabetes monitoring", desc:"Shows 3-month average blood sugar.", price:700},
  {name:"Liver Function Test", need:"Liver health check", desc:"Checks liver enzymes and proteins.", price:750},
  {name:"Kidney Function Test", need:"Kidney health check", desc:"Checks creatinine and urea levels.", price:720}
];

const testImg = "https://cdn-icons-png.flaticon.com/512/3004/3004458.png";

/* CART */
let cart = JSON.parse(localStorage.getItem("sanjeevni_cart")) || {};

function saveCart(){
  localStorage.setItem("sanjeevni_cart", JSON.stringify(cart));
}

function updateCartCount(){
  let total = 0;
  for(let k in cart) total += cart[k].qty;
  const badge = document.getElementById("cartCount");
  badge.innerText = total;
  badge.style.display = total > 0 ? "inline-block" : "none";
}

function addToCart(i){
  const t = tests[i];
  const id = "test-" + i;

  if(!cart[id]){
    cart[id] = { name: t.name, price: t.price, qty: 0 };
  }
  cart[id].qty += 1;

  saveCart();
  updateCartCount();
  alert("Added to cart!");
}

function goCart(){
  window.location.href = "billing.html";
}

/* RENDER */
function renderTests(){
  const list = document.getElementById("testsList");
  const q = document.getElementById("searchInput").value.toLowerCase();
  list.innerHTML = "";

  tests.forEach((t,i)=>{
    if(q && !t.name.toLowerCase().includes(q)) return;

    list.innerHTML += `
      <div class="test-card">
        <img src="${testImg}" alt="Test">
        <div class="test-info">
          <div class="test-name">${t.name}</div>
          <div class="need">Need: ${t.need}</div>
          <div class="desc">${t.desc}</div>
        </div>
        <div class="test-right">
          <div class="price">â‚¹${t.price}</div>
          <button class="buy-btn" onclick="addToCart(${i})">Buy Now</button>
        </div>
      </div>
    `;
  });
}

/* INIT */
renderTests();
updateCartCount();
</script>

</body>
</html>
