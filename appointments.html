<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sanjeevni â€“ Appointments</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#1f7a5c;
  --green2:#2fb48f;
  --bg:#f4fbf8;
  --card:#ffffff;
  --danger:#ff5a5a;
  --radius:20px;
  --text:#0f3d2e;
  --muted:#5f8f7f;
}

*{box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#eef9f4,#f4fbf8);
  color:var(--text);
}

/* ===== NAVBAR ===== */
.navbar{
  background:#fff;
  padding:12px 20px;
  display:flex;
  align-items:center;
  gap:16px;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}

.logo{
  font-weight:900;
  font-size:22px;
  color:var(--green);
}

.search{flex:1;}
.search input{
  width:100%;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid #cfe6dd;
  outline:none;
  font-size:14px;
}

.nav-links a{
  margin:0 8px;
  color:#2c6b57;
  text-decoration:none;
  font-weight:700;
}
.nav-links a.active{
  color:var(--green);
  border-bottom:3px solid var(--green2);
  padding-bottom:4px;
}

/* Cart */
.cart{
  position:relative;
  font-size:15px;
  cursor:pointer;
  background:#e9f7f1;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}
.cart-badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:var(--danger);
  color:#fff;
  border-radius:999px;
  padding:2px 7px;
  font-size:12px;
  font-weight:900;
}

/* ===== PAGE ===== */
.container{max-width:1200px;margin:28px auto;padding:0 16px}
h1{margin-bottom:6px}
.subtitle{color:var(--muted);margin-bottom:24px}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:22px;
}

/* Card */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  display:flex;
  flex-direction:column;
  gap:10px;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 14px 28px rgba(0,0,0,.12);
}

.card img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  align-self:center;
}

.doc-name{
  font-weight:900;
  font-size:17px;
  text-align:center;
}

.dept{
  font-size:13px;
  color:var(--muted);
  font-weight:800;
  text-align:center;
}

.exp{
  font-size:13px;
  color:#3a7d68;
  font-weight:700;
  text-align:center;
}

.desc{
  font-size:13px;
  color:var(--muted);
  line-height:1.4;
  text-align:center;
}

.fee{
  color:var(--green);
  font-weight:900;
  font-size:16px;
  text-align:center;
}

/* Qty */
.qty{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:8px;
  background:#f3fbf7;
  border-radius:12px;
  padding:6px 10px;
}
.qty button{
  width:34px;
  height:34px;
  border-radius:10px;
  border:none;
  background:var(--green);
  color:white;
  font-size:20px;
  cursor:pointer;
  font-weight:900;
}
.qty span{
  min-width:24px;
  text-align:center;
  font-weight:900;
  font-size:16px;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">ðŸŒ¸ Sanjeevni</div>

  <div class="search">
    <input id="searchInput" placeholder="Search doctors or departments..." oninput="renderDoctors()">
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="medicine.html">Medicines</a>
    <a href="labtest.html">Lab Tests</a>
    <a class="active" href="appointments.html">Appointments</a>
    <a href="supp.html">Supplements</a>
    <a href="reports.html">Reports</a>
    <a href="track.html">Track Health</a>
  </div>

  <div class="cart" onclick="goCart()">
    ðŸ›’ Cart <span class="cart-badge" id="cartCount">0</span>
  </div>
</div>

<!-- CONTENT -->
<div class="container">
  <h1>Book Doctor Appointments</h1>
  <div class="subtitle">Consult experienced doctors across all major departments</div>

  <div class="grid" id="doctorGrid"></div>
</div>

<script>
/* Doctor images */
const doctorImages = [
  "https://randomuser.me/api/portraits/men/11.jpg",
  "https://randomuser.me/api/portraits/women/12.jpg",
  "https://randomuser.me/api/portraits/men/13.jpg",
  "https://randomuser.me/api/portraits/women/14.jpg",
  "https://randomuser.me/api/portraits/men/15.jpg",
  "https://randomuser.me/api/portraits/women/16.jpg",
  "https://randomuser.me/api/portraits/men/17.jpg",
  "https://randomuser.me/api/portraits/women/18.jpg",
  "https://randomuser.me/api/portraits/men/19.jpg",
  "https://randomuser.me/api/portraits/women/20.jpg"
];

/* Base doctors */
const baseDoctors = [
  {name:"Dr. A. Sharma", dept:"General Physician", fee:500, exp:"10+ years", desc:"Expert in treating common illnesses, fever, infections and general health issues."},
  {name:"Dr. R. Verma", dept:"Cardiologist", fee:1200, exp:"12+ years", desc:"Specialist in heart diseases, blood pressure and cardiac health management."},
  {name:"Dr. S. Gupta", dept:"Dermatologist", fee:800, exp:"8+ years", desc:"Treats skin, hair and nail problems including acne and allergies."},
  {name:"Dr. P. Mehta", dept:"Orthopedic", fee:1000, exp:"11+ years", desc:"Focuses on bone, joint, muscle and sports injury treatments."},
  {name:"Dr. N. Singh", dept:"Neurologist", fee:1500, exp:"14+ years", desc:"Specialist in brain, nerve and spine related disorders."},
  {name:"Dr. K. Jain", dept:"Pediatrician", fee:700, exp:"9+ years", desc:"Provides medical care for infants, children and adolescents."},
  {name:"Dr. T. Rao", dept:"ENT Specialist", fee:600, exp:"7+ years", desc:"Treats ear, nose and throat infections and related problems."},
  {name:"Dr. M. Khan", dept:"Gynecologist", fee:900, exp:"10+ years", desc:"Expert in womenâ€™s health, pregnancy and reproductive care."},
  {name:"Dr. A. Nair", dept:"Dentist", fee:500, exp:"6+ years", desc:"Specialist in dental care, teeth cleaning and oral hygiene."},
  {name:"Dr. K. Arora", dept:"Surgeon", fee:1800, exp:"15+ years", desc:"Experienced surgeon for general and advanced surgical procedures."}
];

/* Create 40+ doctors */
const doctors = [];
let imgIndex = 0;
for(let i=0;i<4;i++){
  baseDoctors.forEach(d=>{
    doctors.push({
      ...d,
      name: d.name + " " + (i+1),
      img: doctorImages[imgIndex % doctorImages.length]
    });
    imgIndex++;
  });
}

/* ===== SHARED CART ===== */
let cart = JSON.parse(localStorage.getItem("sanjeevni_cart")) || {};

function saveCart(){
  localStorage.setItem("sanjeevni_cart", JSON.stringify(cart));
}

function updateCartCount(){
  let total = 0;
  for(let k in cart) total += cart[k].qty;
  const badge = document.getElementById("cartCount");
  badge.innerText = total;
  badge.style.display = total > 0 ? "inline-block" : "none";
}

function changeQtyByIndex(i, delta){
  const d = doctors[i];
  const id = "appt-" + i;

  if(!cart[id]){
    cart[id] = { name: d.name + " ("+d.dept+")", price: d.fee, qty: 0 };
  }

  cart[id].qty += delta;

  if(cart[id].qty <= 0){
    delete cart[id];
  }

  saveCart();
  updateCartCount();
  renderDoctors();
}

function goCart(){
  window.location.href = "billing.html";
}

/* Render */
function renderDoctors(){
  const grid = document.getElementById("doctorGrid");
  const q = document.getElementById("searchInput").value.toLowerCase();
  grid.innerHTML = "";

  doctors.forEach((d,i)=>{
    const text = (d.name + " " + d.dept).toLowerCase();
    if(q && !text.includes(q)) return;

    const id = "appt-" + i;
    const qty = cart[id] ? cart[id].qty : 0;

    grid.innerHTML += `
      <div class="card">
        <img src="${d.img}" alt="Doctor">
        <div class="doc-name">${d.name}</div>
        <div class="dept">${d.dept}</div>
        <div class="exp">Experience: ${d.exp}</div>
        <div class="desc">${d.desc}</div>
        <div class="fee">Consultation Fee: â‚¹${d.fee}</div>
        <div class="qty">
          <button onclick="changeQtyByIndex(${i}, -1)">âˆ’</button>
          <span>${qty}</span>
          <button onclick="changeQtyByIndex(${i}, 1)">+</button>
        </div>
      </div>
    `;
  });
}

/* INIT */
renderDoctors();
updateCartCount();
</script>

</body>
</html>
